<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Modern & Minimalist App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        body { animation: fadeIn 1s ease-in-out; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans antialiased min-h-screen">

    <!-- Navigation Bar -->
    <nav class="bg-white/80 backdrop-blur-md p-4 fixed w-full z-20 top-0 border-b border-slate-200">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-slate-900 text-2xl font-bold transition duration-300 ease-in-out hover:text-indigo-600">M.</a>
            <div class="space-x-8 hidden md:flex">
                <a href="features.html" class="text-slate-600 hover:text-indigo-600 font-medium transition duration-300 ease-in-out">Features</a>
                <a href="pricing.html" class="text-slate-600 hover:text-indigo-600 font-medium transition duration-300 ease-in-out">Pricing</a>
                <a href="about.html" class="text-slate-600 hover:text-indigo-600 font-medium transition duration-300 ease-in-out">About</a>
                <a href="blog.html" class="text-slate-600 hover:text-indigo-600 font-medium transition duration-300 ease-in-out">Blog</a>
                <a href="contact.html" class="text-slate-600 hover:text-indigo-600 font-medium transition duration-300 ease-in-out">Contact</a>
            </div>
            <button class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-5 rounded-md shadow-sm transition duration-300 ease-in-out transform hover:-translate-y-px">
                Get Started
            </button>
        </div>
    </nav>

    <main class="pt-24 py-16">
        <section class="container mx-auto px-4 text-center">
            <h1 class="text-4xl md:text-5xl font-extrabold mb-6 text-slate-900">Get in Touch</h1>
            <p class="text-lg md:text-xl mb-8 text-slate-600 max-w-3xl mx-auto">
                Have questions or feedback? We'd love to hear from you. Reach out through the form below or directly via email.
            </p>
            <div class="bg-white p-8 rounded-lg border border-slate-200 max-w-xl mx-auto text-left">
                <form action="#" method="POST" class="space-y-6">
                    <div>
                        <label for="name" class="block text-sm font-medium text-slate-700">Name</label>
                        <input type="text" id="name" name="name" class="mt-1 block w-full border border-slate-300 rounded-md shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Your Name">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-slate-700">Email</label>
                        <input type="email" id="email" name="email" class="mt-1 block w-full border border-slate-300 rounded-md shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500" placeholder="you@example.com">
                    </div>
                    <div>
                        <label for="message" class="block text-sm font-medium text-slate-700">Message</label>
                        <textarea id="message" name="message" rows="5" class="mt-1 block w-full border border-slate-300 rounded-md shadow-sm p-3 focus:ring-indigo-500 focus:border-indigo-500" placeholder="Your message..."></textarea>
                    </div>
                    <div class="text-right">
                        <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-6 rounded-md shadow-md transition duration-300 ease-in-out">Send Message</button>
                    </div>
                </form>
                <div class="mt-8 text-center text-slate-600">
                    <p>Or email us directly at: <a href="mailto:support@example.com" class="text-indigo-600 hover:underline">support@example.com</a></p>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="bg-slate-50 py-10 border-t border-slate-200">
        <div class="container mx-auto px-4 text-center">
            <div class="mb-4 text-xl">
                <a href="#" class="text-slate-500 hover:text-indigo-600 mx-3 transition duration-300"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-slate-500 hover:text-indigo-600 mx-3 transition duration-300"><i class="fab fa-github"></i></a>
                <a href="#" class="text-slate-500 hover:text-indigo-600 mx-3 transition duration-300"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <p class="text-slate-500 text-sm">&copy; 2023 M. All rights reserved. <a href="privacy.html" class="hover:underline">Privacy Policy</a> | <a href="terms.html" class="hover:underline">Terms of Service</a></p>
        </div>
    </footer>

    <script src="dist/main.js"></script>
</body>
</html>
